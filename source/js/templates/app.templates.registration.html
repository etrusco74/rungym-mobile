<!-- Registration -->
<div class="container">

    <div class="row-fluid">
        <div class="span12">
            <h1>RunGym</h1>
            <h3 class="lead">Registrazione Utente</h3>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <form class="registrationForm" id="registrationForm" method="post">
                <fieldset>
                    <input type="text"     name="first_name" id="first_name" value="" placeholder="Nome"/><br/>
                    <input type="text"     name="last_name" id="last_name" value="" placeholder="Cognome"/><br/>
                    <input type="text"     name="username" id="username" value="" placeholder="Username"/><br/>
                    <input type="password" name="password" id="password" value="" placeholder="Password"/><br/>
                    <input type="password" name="repassword" id="repassword" value="" placeholder="Ripeti Password"/><br/>
                    <input type="text"     name="email" id="email" value="" placeholder="email (example@example.com)"/><br/>
                    <input type="text"     name="registration_weight" id="registration_weight" value="" placeholder="Peso in Kg"/><br/>
                    <input type="text"     name="born_date" id="born_date" value="" size ="10" placeholder="data di nascita mm/gg/yyyy (Es. 12/31/1974)"/><br/>
                    <select name="gender" id="gender">
                        <option value="" selected>-- Seleziona il sesso --</option>
                        <option value="M" >Maschio</option>
                        <option value="F" >Femmina</option>
                    </select><br/>
                    <button type="submit" id="registrationButton" class="btn btn-success btn-large">vai</button>
                    &nbsp;
                    <a href='#' class="btn btn-danger btn-large">indietro</a>
                </fieldset>
            </form>
        </div>
    </div>

</div>
